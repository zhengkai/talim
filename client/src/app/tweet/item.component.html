@if (t) {
<div class="tweet container">
	<p class="text">{{ t.text }}</p>
	<p class="date code">{{ t.ts * 1000 | date:'yyyy-MM-dd HH:mm:ss' }}
		<a href="https://x.com/x/status/{{ t.tid }}" target="_blank">original: {{ t.tid }}</a>
	</p>
	@if (t.media.length) {
	<div class="media">
		@for (m of t.media; track $index) {
		<img src="{{ m.img }}" />
		}
	</div>
	}
</div>
}
