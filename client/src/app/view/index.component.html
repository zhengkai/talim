<div class="index">
@for(o of api.userList; track $index) {
  <a [href]="'tweet/' + o.user?.uid" class="btn btn-outline-primary" title="{{ o.user?.name }} ( {{ o.tweetCount }})">
    <img class="avatar" src="{{ o.user?.avatar }}" />
    {{ o.user?.name }} <span>({{ o.tweetCount }})</span>
  </a>
}
</div>
