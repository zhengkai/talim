server {

	server_name talim.9farm.com;

	listen [::]:443 ssl;

	ssl_certificate	 ssl.d/talim.9farm.com.crt;
	ssl_certificate_key ssl.d/talim.9farm.com.key;

	access_log /log/talim/access.log;
	error_log /log/talim/error.log;

	root /www/talim/public;

	location /api {
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://127.0.0.1:51828;

		add_header 'Access-Control-Allow-Origin' 'https://x.com';
		add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
		add_header 'Access-Control-Allow-Headers' 'Content-Type';
		add_header 'Access-Control-Expose-Headers' 'Content-Length';

		# 对于 OPTIONS 请求直接返回 204
		if ($request_method = 'OPTIONS') {
			add_header 'Access-Control-Allow-Origin' 'https://x.com';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
			add_header 'Access-Control-Allow-Headers' 'Content-Type';
			add_header 'Access-Control-Max-Age' 864000;
			return 204;
		}
	}

	location /  {
	}

	location = /robots.txt  {
		access_log off; log_not_found off;
	}

	location = /favicon.ico {
		alias /www/orca/client/src/assets/muggle.ico;
		expires max;
		access_log off;
		log_not_found off;
	}
	location ~ /\. { access_log off; log_not_found off; deny all; }
}

server {

	server_name talim.9farm.com;

	listen [::]:80;

	location / {
		return 301 https://$host$request_uri;
	}
}
